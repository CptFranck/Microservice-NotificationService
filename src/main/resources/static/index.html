    function createBooking() {
        const booking = {
            userId: Number(document.getElementById("userId").value),
            eventId: Number(document.getElementById("eventId").value),
            ticketCount: Number(document.getElementById("ticketCount").value)
        };

        fetch("http://localhost:8081/api/v1/booking", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(booking)
        })
            .then(res => res.json())
            .then(data => {
                console.log("🎫 Booking created:", data);
            })
            .catch(err => console.error("❌ Error creating booking:", err));
    }

    function showEvent(event) {
        const li = document.createElement("li");
        let text = "";

        if (event.totalPrice !== undefined) {
            text = `✅ Booking confirmed for Event ${event.eventId} - Tickets: ${event.ticketCount} - Total: $${event.totalPrice}`;
        } else if (event.reason !== undefined) {
            text = `❌ Booking rejected for Event ${event.eventId} - Tickets: ${event.ticketCount} - Reason: ${event.reason}`;
        } else {
            text = `🎫 Booking updated for Event ${event.eventId} - Tickets: ${event.ticketCount}`;
        }

        li.textContent = text;
        document.getElementById("eventList").appendChild(li);
    }
